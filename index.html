<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP Financial Analytics Dashboard</title>
    <meta name="description" content="Bảng điều khiển phân tích tài chính doanh nghiệp - Hệ thống ERP thông minh">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" href="/logo_a.webp" type="image/webp">
</head>

<body>
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
               <img id="app-logo" src="/logo.webp" alt="Logo Arito" style="width: 70px">
            </div>
        </div>
        <ul class="nav-tabs">
            <li class="nav-item active" data-tab="overview">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7" rx="1" />
                    <rect x="14" y="3" width="7" height="7" rx="1" />
                    <rect x="3" y="14" width="7" height="7" rx="1" />
                    <rect x="14" y="14" width="7" height="7" rx="1" />
                </svg>
                <span>Tổng quan</span>
            </li>
            <li class="nav-item" data-tab="debt">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2v20M17 5H9.5a3.5 3.5 0 000 7h5a3.5 3.5 0 010 7H6" />
                </svg>
                <span>Công nợ</span>
            </li>
            <li class="nav-item" data-tab="expense">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12V7H5a2 2 0 010-4h14v4" />
                    <path d="M3 5v14a2 2 0 002 2h16v-5" />
                    <path d="M18 12a2 2 0 000 4h4v-4h-4z" />
                </svg>
                <span>Chi phí</span>
            </li>
            <li class="nav-item" data-tab="ai-analysis">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2a4 4 0 014 4c0 1.1-.9 2-2 2h-4a2 2 0 01-2-2 4 4 0 014-4z" />
                    <path d="M8 8v8M16 8v8" />
                    <circle cx="12" cy="20" r="2" />
                    <path d="M8 16h8" />
                </svg>
                <span>Phân tích AI</span>
            </li>
            <li class="nav-item" data-tab="alerts">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M10.29 3.86L1.82 18a2 2 0 001.71 3h16.94a2 2 0 001.71-3L13.71 3.86a2 2 0 00-3.42 0z" />
                    <line x1="12" y1="9" x2="12" y2="13" />
                    <line x1="12" y1="17" x2="12.01" y2="17" />
                </svg>
                <span>Cảnh báo & Rủi ro</span>
            </li>
        </ul>
        <div class="sidebar-footer">
            <div class="user-info">
                <div class="user-avatar">NV</div>
                <div class="user-details">
                    <span class="user-name">Nguyễn Kiều Phước</span>
                    <span class="user-role">CFO</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <header class="top-header">
            <div class="header-left">
                <h1 class="page-title">Tổng quan Tài chính</h1>
                <span class="last-update">Cập nhật: 12/01/2026, 09:15</span>
            </div>
            <div class="header-right">
                <!-- Theme Toggle -->
                <button class="theme-toggle" id="theme-toggle" title="Chuyển đổi giao diện">
                    <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <circle cx="12" cy="12" r="5" />
                        <path
                            d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
                    </svg>
                    <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
                    </svg>
                </button>
                <div class="date-filter">
                    <select id="period-select">
                        <option value="month">Tháng này</option>
                        <option value="quarter">Quý này</option>
                        <option value="year">Năm nay</option>
                    </select>
                </div>
                <button class="btn-refresh" id="refresh-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M23 4v6h-6M1 20v-6h6" />
                        <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15" />
                    </svg>
                    Làm mới
                </button>
            </div>
        </header>

        <!-- Tab Contents -->
        <div id="tab-container">
            <!-- Tab 1: Tổng quan -->
            <section id="overview" class="tab-content active"></section>
            <!-- Tab 2: Công nợ -->
            <section id="debt" class="tab-content"></section>
            <!-- Tab 3: Chi phí -->
            <section id="expense" class="tab-content"></section>
            <!-- Tab 4: Phân tích AI -->
            <section id="ai-analysis" class="tab-content"></section>
            <!-- Tab 5: Cảnh báo -->
            <section id="alerts" class="tab-content"></section>
        </div>
    </main>

    <!-- AI Chatbot -->
    <div class="chatbot-container" id="chatbot">
        <div class="chatbot-header">
            <div class="chatbot-title">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="12" r="10" fill="url(#ai-gradient)" />
                    <path d="M8 12h8M12 8v8" stroke="white" stroke-width="2" stroke-linecap="round" />
                    <defs>
                        <linearGradient id="ai-gradient" x1="2" y1="2" x2="22" y2="22">
                            <stop stop-color="#6366f1" />
                            <stop offset="1" stop-color="#a855f7" />
                        </linearGradient>
                    </defs>
                </svg>
                <span>Trợ lý AI Tài chính</span>
            </div>
            <div class="chatbot-controls">
                <button class="chatbot-minimize" id="chatbot-minimize">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14" />
                    </svg>
                </button>
            </div>
        </div>
        <div class="chatbot-body" id="chatbot-body">
            <div class="chat-messages" id="chat-messages"></div>
            <div class="quick-replies" id="quick-replies"></div>
        </div>
        <div class="chatbot-input">
            <input type="text" id="chat-input" placeholder="Hỏi về tài chính doanh nghiệp...">
            <button id="chat-send">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Chatbot Toggle Button (when minimized) -->
    <button class="chatbot-toggle hidden" id="chatbot-toggle">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="10" fill="url(#toggle-gradient)" />
            <path d="M8 10h8M8 14h5" stroke="white" stroke-width="2" stroke-linecap="round" />
            <defs>
                <linearGradient id="toggle-gradient" x1="2" y1="2" x2="22" y2="22">
                    <stop stop-color="#6366f1" />
                    <stop offset="1" stop-color="#a855f7" />
                </linearGradient>
            </defs>
        </svg>
    </button>

    <!-- Tooltip Template -->
    <div class="dev-tooltip hidden" id="dev-tooltip">
        <div class="tooltip-header">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10" />
                <path d="M12 16v-4M12 8h.01" />
            </svg>
            <span>Developer Info</span>
        </div>
        <div class="tooltip-content" id="tooltip-content"></div>
    </div>

    <script src="data.js"></script>
    <script src="charts.js"></script>
    <script src="tabs.js"></script>
    <script src="chatbot.js"></script>
    <script src="app.js"></script>
</body>

</html>
